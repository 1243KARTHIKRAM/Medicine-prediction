<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Icon -->
    <link rel="stylesheet"
        href="{{ url_for('static', filename= 'fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
</head>

<body class="bg-light">

    <div class="main">
        <!-- Sign in Form -->
        <section class="sign-in py-5">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6">
                        <div class="signin-image text-center mb-4">
                            <figure>
                                <img src="{{ url_for('static', filename= 'images/signin-image.jpg') }}" alt="Sign up image" class="img-fluid">
                            </figure>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="signin-form bg-white p-4 shadow-sm rounded">
                            <h2 class="form-title text-center mb-4 text-primary">Sign In</h2>
                            <div class="mb-3">
                                <label class="label-agree-term error_message text-danger" style="display: none;"></label>
                            </div>
                            <form action="/signin" method="POST" class="register-form" id="login-form">
                                <div class="form-group mb-3">
                                    <label for="your_email" class="form-label"><i class="zmdi zmdi-account material-icons-name me-2"></i></label>
                                    <input type="text" name="email" id="email" placeholder="Email" class="form-control">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="your_pass" class="form-label"><i class="zmdi zmdi-lock me-2"></i></label>
                                    <input type="password" name="pass" id="pass" placeholder="Password" class="form-control">
                                </div>
                                <div class="form-group form-check mb-3">
                                    <input type="checkbox" name="remember-me" id="remember-me" class="form-check-input">
                                    <label for="remember-me" class="form-check-label">
                                        Remember me
                                    </label>
                                </div>
                                <div class="form-button text-center">
                                    <input type="button" name="signin" id="signin" class="btn btn-primary btn-block" onclick="login();" value="Log in">
                                </div>
                                <div class="mt-3">
                                    <label class="label-agree-term" id="login_message" style="color: green; display: none;"></label>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a href="/signup" class="signup-image-link text-decoration-none text-primary">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename= 'js/main.js') }}"></script>

    <script type="text/javascript">
        function login() {
            if (($("#email").val() == "") || ($("#pass").val() == '')) {
                $(".error_message").text("All fields are required.");
                $(".error_message").show(0).delay(3000).hide(0);
            } else {
                var data = new FormData();
                data.append('email', $("#email").val());
                data.append('pass', $("#pass").val());
                $.ajax({
                    type: 'POST',
                    enctype: 'multipart/form-data',
                    url: '/signin',
                    processData: false,
                    cache: false,
                    timeout: 800000,
                    contentType: false,
                    data: data,
                    success: function(response) {
                        var data = JSON.parse(response);
                        if (data['status'] == true) {
                            $('#login_message').text("Welcome " + data['username'] + ", Login Successfully.");
                            $('#login_message').show(0).delay(3000).hide(0);
                            window.location.href = "/home";
                        } else {
                            $(".error_message").text("Incorrect Email and Password.");
                            $(".error_message").show(0).delay(3000).hide(0);
                        }
                    }
                });
            }
        }
    </script>
</body>

</html>
